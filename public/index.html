<!doctype html>
<html>
  <head>
    <title> Website load timings </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="timing.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Monitor Websites</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
            Add Website
          </button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/refresh">Refresh</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Stop Monitoring</a>
        </li>
      </ul>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Vanilla Website timings </h1>
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <td> Name </td>
              <td> Time taken to load(ms) </td>
              <td> URL </td>
              <td> Image </td>
              <td> Remove </td>
            </tr>
          </thead>
          <tbody id="data-table">
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close"
                      data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                Add Website
              </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

              <form class="form-horizontal" role="form" id="add_website_form">
                <div class="form-group">
                  <label  class="col-sm-2 control-label"
                          for="inputEmail3">URL</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="inputEmail3" placeholder="Website URL"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"
                         for="inputPassword3" >Name </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="inputPassword3" placeholder="Name"/>
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">
                Close
              </button>
              <button id="add_website" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
         ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="load_data.js"> </script>
  </body>
</html>
